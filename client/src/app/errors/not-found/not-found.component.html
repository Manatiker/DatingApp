<ng-container *ngIf="accountService.currentUser$ | async; else goToHomePage">
    <div class="container" style="margin-top: 400px; text-align: center;">
        <h1>Page Not Found</h1>
        <button class="btn btn-info btn-lg" routerLink='/members'>Go to your Matches</button>
    </div>
</ng-container>

<ng-template #goToHomePage>
    <div class="container" style="margin-top: 400px; text-align: center;">
        <h1>Page Not Found</h1>
        <button class="btn btn-info btn-lg" routerLink='/'>Go to Homepage</button>
    </div>
</ng-template>
